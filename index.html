<!doctype html>
<html lang="ko">
<head style="background: black; color: silver;">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RealTime Calender Dock</title>
    <link rel="apple-touch-icon" href="img/forestfull-icon.png">
    <script>
        const pathname = location.pathname.substring(location.pathname.indexOf('/'), location.pathname.indexOf('index'));

        const script = document.createElement("script");
        script.src = pathname + `js/app.js?nocache='${Date.now()}`;
        document.head.appendChild(script);

        const link = document.createElement("link");
        link.rel = 'stylesheet'
        link.href = pathname + `css/style.css?nocache='${Date.now()}`;
        document.head.appendChild(link);
    </script>
</head>
<body>
<section id="main-wrapper">
    <article id="profiles">
    </article>
    <article id="main-time">
        <div class="wall">
            <p>ðŸ•§ YOUR TIME</p>
            <div class="real-time">
                <div class="hours time-unit">--</div>
                <div>:</div>
                <div class="minutes time-unit">--</div>
                <div>:</div>
                <div class="seconds time-unit">--</div>
            </div>
        </div>
        <div class="wall korea">
            <p><img src="img/korea.png" style="width:1.1rem;" alt="korea"> KOREA TIME</p>
            <div class="real-time korea">
                <div class="hours time-unit">--</div>
                <div>:</div>
                <div class="minutes time-unit">--</div>
                <div>:</div>
                <div class="seconds time-unit">--</div>
            </div>
        </div>
    </article>
</section>
</body>
</html>
