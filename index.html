<!doctype html>
<html lang="ko">
<head style="background: black; color: silver;">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RealTime Calender Dock</title>
    <link rel="apple-touch-icon" href="img/forestfull-icon.png">
    <script>
        const script = document.createElement("script");
        script.src = `js/app.js?nocache='${Date.now()}`;
        document.head.appendChild(script);

        const link = document.createElement("link");
        link.rel = 'stylesheet'
        link.href = `css/style.css?nocache='${Date.now()}`;
        document.head.appendChild(link);
    </script>
</head>
<body>
<section id="main-wrapper">
    <div id="reload-time">60</div>
    <article id="main-box">
        <article id="main-calender">
            hi
        </article>
    </article>
    <article id="main-time">
        <div id="real-time">
            <div class="hours time-unit">--</div>
            <div>:</div>
            <div class="minutes time-unit">--</div>
            <div>:</div>
            <div class="seconds time-unit">--</div>
        </div>
    </article>
</section>
</body>
</html>
